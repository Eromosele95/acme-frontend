<div class="  max-w-md rounded overflow-hidden shadow-lg m-5 w-9/12 h-auto">
    <img class="w-full flex-wrap h-64 w-64" [src]="transform()">
   
      <div class="font-bold text-base mb-2">{{item["title"]}}</div>
      <div class='text-xs text-center p-5'>{{item["description"]}}</div>
      <p class="text-gray-700 text-base">${{item["price"]}}</p>
    <button class="border-1 p-1 content-center rounded-sm text-center text-white transition duration-500 ease-in-out bg-black hover:bg-gray-100 transform hover:-translate-y-0.5 hover:scale-110 hover:text-black m-5" 
    type="submit"
    (click)="addtoCart()"
    [disabled]="item.quantity==0"
    >ADD TO CART</button>
    <p class="text-gray-700 text-xs text-center">Only {{item["quantity"]}} in stock!</p>

  </div>
